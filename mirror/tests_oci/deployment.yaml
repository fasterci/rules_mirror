apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: //mirror/tests:agnhost
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: 250m
            memory: 500Gi

